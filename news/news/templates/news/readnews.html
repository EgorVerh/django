<html>
    <head>
        <title>
            Новости 
        </title>
    </head>
    <body>
        {% for news in object_list %}
        <div style="margin-top:10px; background-color: #e4ecec;
        border-left: 6px solid #1f66a0;
        color: #49152c;
        padding: 30px 50px;
        font-family: 'Lato', sans-serif;
        font-size: 15px;">
             {{news.pub_date}} 
            <h1><a href="{{news.get_absolute_url}}">{{news.titel_text}}</a></h1> 
            <p>{{news.text_news}}</p>
        </div>
        {% endfor %}
    </body>

    <footer></footer>
    </html>
